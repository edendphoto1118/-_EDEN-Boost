<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchViz Prompt Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202; /* Almost Pure Black */
        color: #e4e4e7; /* Zinc 200 */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* 
         EERIE FLICKER ANIMATION (Silver/White Theme)
         Random opacity drops, slight blurs, and ghostly movement
      */
      @keyframes eerie-flicker {
        0% { opacity: 1; filter: blur(0px); color: #ffffff; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        5% { opacity: 0.2; filter: blur(2px); color: #a1a1aa; text-shadow: none; }
        10% { opacity: 0.9; filter: blur(0px); color: #ffffff; }
        15% { opacity: 1; transform: translateX(0); }
        25% { opacity: 0.3; filter: blur(1px); transform: translateX(-1px); }
        30% { opacity: 1; filter: blur(0px); transform: translateX(0); }
        45% { opacity: 1; }
        50% { opacity: 0.1; color: #52525b; }
        55% { opacity: 1; color: #ffffff; }
        80% { opacity: 1; }
        85% { opacity: 0.4; filter: blur(2px); }
        90% { opacity: 1; filter: blur(0px); }
        100% { opacity: 1; }
      }

      /* PROGRESS BAR ANIMATION - Left to Right */
      @keyframes progress-grow {
        0% { width: 0%; opacity: 0.5; }
        20% { width: 25%; opacity: 0.8; }
        50% { width: 60%; opacity: 1; }
        80% { width: 85%; opacity: 1; }
        100% { width: 95%; opacity: 1; } /* Hangs at 95% until complete */
      }

      .animate-eerie {
        animation: eerie-flicker 3s infinite linear;
      }
    </style>
  <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.1",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
